<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detect Flower Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="../static/detect.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  img {
    width: 100%;
    padding-bottom: 4em;
    position: center;
  }
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .output {
    min-height: 200px;
  }
  </style>
</head>
<body>

  <div class="text-center" style="margin-bottom:0">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <img src="/static/yolo.png" alt="yolo">
      </div>
    </div>
    
  </div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/detect">Detect Image</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="/detectflower">Detect Flower Image</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="/info">Information</a>
      </li> 
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <h2>In this page, you only detect pictures about rose flower and sunflower</h2>
  <div class="row">
    <div class="col-sm-4" >
        <img src="/static/out_rose1.jpeg" alt="rose_1">
    </div>
    <div class="col-sm-4" >
        <img src="/static/out_sunflower1.jpeg" alt="sunflower">
    </div>
    <div class="col-sm-4" >
        <img src="/static/out_rose2.jpeg" alt="rose_2">
    </div>
  </div>
  <div>
    <form action = "http://localhost:5000/uploaderflower" method = "POST" 
    enctype = "multipart/form-data">
        <p>Choose a image to detect:</p>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="file" name="file">
            <label class="custom-file-label" for="file">Choose file</label>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
  <div class="row output">
    <div class="col-sm-6">
      
      {% if inputFile %}
        <h2>Input Image</h2>
        <p>
              {{inputFile}}
        </p>
        <div class="full-width-image"><img src="{{url_for('static', filename=inputFile)}}" /></div>
      {% endif %}
    </div>
    <div class="col-sm-6">
      
      {% if outputFile %}
        <h2>Output Image</h2>
        <p>
            {{outputFile}}
        </p>
        <div class="full-width-image"><img src="{{url_for('static', filename=outputFile)}}" /></div>
      {% endif %}
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Vu The Huy</p>
</div>

<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
        

</body>
</html>
